{% extends 'base.html' %}

{% block title %}
<title> Sign in</title>
{% endblock %}


{% block content %}
<div>
  <h2>Sign in</h2>
</div>

<form method="POST">
  {{ macro.label_input('Username:', 'username') }}
  {{ macro.label_input('Password:', 'password', type='password') }}
  {{ macro.label_input('', 'login', value='Log in', type='submit') }}
</form>
{% endblock %}
